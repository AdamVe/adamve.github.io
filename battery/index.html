<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Battery</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    body {
      overflow: hidden;
    }
    div {
      margin-top: 10px;
    }
    .error {
      animation-duration: 0.5s;
      animation-name: popup;
      color: red;
    }
    @keyframes popup {
      from {
        margin-top: 20px;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
    .error-hide {
      animation-duration: 0.5s;
      animation-name: popdown;
      color: red;
    }
    @keyframes popdown {
      to {
        margin-top: 20px;
        opacity: 0;
      }
    }
    .info {
      color: green;
    }
    .fork {
      position: absolute;
      top: 0;
      right: 0;
      border: 0;
    }
  </style>
</head>
<body>
  <a href="https://github.com/rsolomakhin/rsolomakhin.github.io/blob/master/battery/index.html"><img class="fork"
    src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67"
    alt="Fork me on GitHub"
    data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
  <div><em><a href="https://goo.gl/AJliMf">Battery</a></em></div>
  <div><button onclick="onGetClicked()">Get</button></div>
  <div id="msg"></div>
  <script>
    var timeoutID1, timeoutID2;
    function error(msg) {
      if (timeoutID1) {
        window.clearTimeout(timeoutID1);
      }
      if (timeoutID2) {
        window.clearTimeout(timeoutID2);
      }
      var element = document.getElementById("msg");
      element.innerHTML = msg;
      element.className = "error";
      timeoutID1 = window.setTimeout(function() {
        element.className = "error-hide";
        timeoutID2 = window.setTimeout(function() {
          element.innerHTML = "";
          element.className = "";
        }, 500);
      }, 10000);
    }

    function info(msg) {
      var element = document.getElementById("msg");
      element.innerHTML = msg;
      element.className = "info";
    }

    function onGetClicked() {
      if (!navigator.getBattery) {
        error("Battery API is not supported.");
        return;
      }

      navigator.getBattery().then(function(battery) {
        info("battery level: " + battery.level);
      }).catch(function(err) {
        error("Uh oh, something bad happened: " + err.message);
      });
    }
  </script>
</body>
</html>
