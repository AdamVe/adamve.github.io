<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test App - Shipping and Contact Info delegation</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="../../../style.css">
</head>

<body>
  <div>This is a test app that supports shipping delegation</div>
  <br />

  <div><label for="name_field">Name: <input type="text" id="name_field" style="max-width: 80px;" value="John Doe" /></label></div>
  <div><label for="phone_field">Phone: <input type="text" id="phone_field" style="max-width: 120px;" value="+1 555 555 5555" /></label></div>
  <div>
    <label for="street_field">Street: <input type="text" id="street_field" style="max-width: 100px;" value="123 Fake St" /></label>
    <label for="city_field">City: <input type="text" id="city_field" style="max-width: 80px;" value="Testville" /></label>
  </div>
  <div>
    <label for="state_field">State: <input type="text" id="state_field" style="max-width: 25px;" value="CA" /></label>
    <label for="country_field">Country: <input type="text" id="country_field" style="max-width: 25px;" value="US" /></label>
    <label for="zip_field">Zip: <input type="text" id="zip_field" style="max-width: 40px;" value="12345" /></label>
  </div>
  <br />

  <div id="content">
    <div>Total: <span id="currency">N/A</span> <span id="value">N/A</span></div>
  </div>
  <div><button id="confirm">Confirm</button></div>
  <div id="pleasewait" style="display: none;">Please wait...</div>
  <div id="msg"><div>
  <script src="/redirect.js"></script>
  <script src="data.js"></script>
  <script src="payment_handler_window.js"></script>
</body>

</html>
