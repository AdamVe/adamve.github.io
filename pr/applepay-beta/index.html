<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4CAF50">
  <title>ApplePay Payment Request Test</title>
  <link rel="icon" href="../../favicon.ico">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <style>
    h1, strong {
      color: #4CAF50;
    }
    button {
      background-color: #4CAF50;
    }
  </style>
  <style>
    apple-pay-button {
      --apple-pay-button-width: 150px;
      --apple-pay-button-height: 30px;
      --apple-pay-button-border-radius: 3px;
      --apple-pay-button-padding: 0px 0px;
      --apple-pay-button-box-sizing: border-box;
    }
  </style>
  <script src="https://applepay.cdn-apple.com/jsapi/v1.2.0-beta/apple-pay-sdk.js"></script>
</head>
<body>
  <div id="contents">
    <h1>ApplePay Payment Request Test</h1>
    <div>
      This page embeds an Apple Pay button, backed by Payment Request. If no button shows
      up below, it is likely that your browser doesn't support ApplePay via Payment Request
      (try Safari!).
    </div>
    <apple-pay-button onclick="onBuyClicked()" buttonstyle="black" type="plain" locale="en"></apple-pay-button>
  </div>
  <pre id="msg"></pre>
  <script src="../util.js"></script>
  <script src="pr.js"></script>
  <script src="../../redirect.js"></script>
</body>
</html>
