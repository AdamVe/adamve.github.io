<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure Payment Confirmation</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
  <div id="contents">
    <h1>Secure Payment Confirmation</h1>
    <p>This is a test website. Nothing is charged.</p>
    </pre>
    <p><button onclick="createPaymentCredential('Credential #1', undefined, undefined)">Enroll (no preference)</button></p>
    <p><button onclick="createPaymentCredential('Credential #1', 'required', undefined)">Enroll (residentKey=required)</button></p>
    <p><button onclick="createPaymentCredential('Credential #1', 'preferred', undefined)">Enroll (residentKey=preferred)</button></p>
    <p><button onclick="createPaymentCredential('Credential #1', 'discouraged', undefined)">Enroll (residentKey=discouraged)</button></p>
    <p><button onclick="createPaymentCredential('Credential #1', undefined, true)">Enroll (requireResidentKey=true)</button></p>
  </div>
  <pre id="msg"></pre>
  <p>Based on the <a
      href="https://github.com/w3c/secure-payment-confirmation">Secure Payment
      Confirmation explainer</a>.</p>
  <script src="../util.js"></script>
  <script src="../spc_util.js"></script>
  <script src="pr.js"></script>
  <script src="/redirect.js"></script>
</body>

</html>
