<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Optional Secure Payment Confirmation in Credit Card Autofill</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <style>
   label {
    display: inline-block;
    width: 125px;
   }
  </style>
</head>
<body>
  <div id="contents">
    <h1>Optional Secure Payment Confirmation in Credit Card Autofill</h1>
    <p>This is a test website. Nothing is charged.</p>
    </pre>
    <div>
      <form id="card-form">
        <div>
          <label for="cc-number-field">Card number:</label>
          <input type="text" autocomplete="cc-number webauthn"
          name="cc-number" placeholder="Number" id="cc-number-field"></input>
        </div>
        <div>
          <label for="cc-name-field">Name on card:</label>
          <input type="text" autocomplete="cc-name" name="cc-name"
          placeholder="Name" id="cc-name-field"></input>
        </div>
        <div>
          <label for="cc-exp-field">Expiration date:</label>
          <input type="text" autocomplete="cc-exp" name="expires"
          placeholder="MM/YY" id="cc-exp-field"></input>
        </div>
        <div>
          <label for="cc-csc-field">Security code:</label>
          <input type="text" autocomplete="cc-csc" name="cc-csc"
          placeholder="CSC" id="cc-csc-field"></input>
        </div>
        <div>
          <input type="button" onclick="clearForm()" value="Clear Form" />
          <input type="button" onclick="fillForm()" value="Fill Form" />
          <input type="submit" value="Pay" />
        </div>
      </form>
    </div>
  </div>
  <pre id="msg"></pre>
  <script src="/redirect.js"></script>
  <script src="../util.js"></script>
  <script src="../spc_util.js"></script>
  <script src="pr.js"></script>
</body>
</html>
