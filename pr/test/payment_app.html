
<html>
  <link rel = "manifest" href="/manifest.json"/>
  <link rel = "payment-method-manifest" href="/payment-manifest.json"/>
  <body>
    <script>
     async function registerWorker() {
		 const registration = await navigator.serviceWorker.register('sw_payment.js', {
		    scope: './'
		  });
         registration.paymentManager.instruments.set(
           'aaa',
           {
             name: 'Example',
             method: 'http://localhost:8000',
           }
         );
      const request = new PaymentRequest([{
		  supportedMethods: 'http://localhost:8000'
		}], {
		  total: {
			label: 'total',
			amount: { value: '10', currency: 'USD' }
		  }
		});

     }
    registerWorker();
    window.location = 'payment_app.html';
    </script>
  </body>
</html>
